ALLOWED_MATCH=No special characters are allowed.
TOO_SHORT=It must not be empty and must be at least %1$s characters in length.
TOO_LONG=It must be no more than %2$s characters in length.
INSUFFICIENT_UPPERCASE=It must contain at least %1$s uppercase character.
INSUFFICIENT_LOWERCASE=It must contain at least %1$s lowercase character.
INSUFFICIENT_DIGIT=It must contain at least %1$s digit.