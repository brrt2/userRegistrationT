<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        .error {
        color: red;
        }

    </style>

    <title>Dodaj u≈ºytkownika</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">

        <div id="navbar" class="collapse navbar-collapse">

        </div>
    </div>
</nav>

<div class="container">

    <h2>User registration form</h2>
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label" th:for="username">Username:  </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{username}"/>
                <span th:errors="*{username}" class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" th:for="password">Password:  </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}"/>
                <span th:errors="*{password}" class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
