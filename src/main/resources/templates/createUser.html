<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>User registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <br/><h2>User registration form</h2><br/>
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label" th:for="username">Username:  </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{username}"/>
                <span th:errors="*{username}" class="text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" th:for="password">Password:  </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}"/>
                <span th:errors="*{password}" class="text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
